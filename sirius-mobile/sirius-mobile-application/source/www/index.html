<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Sirius Mobile</title>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="json2.js"></script>
    </head>
    <body>
        <div class="app">
            <!-- <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div> -->
            <div id="ip_info">
                <label for="ip">IP:   </label><input type="text" id="ip" name="ip" size="20" /> <br>
                <label for="asr">ASR: </label><input type="text" id="asr" name="asr" size="5" /> <br>
                <label for="imm">IMM: </label><input type="text" id="imm" name="imm" size="5" /> <br>
                <label for="qa">QA:   </label><input type="text" id="qa" name="qa" size="5" /> <br>
            </div>
            <br>
            <textarea id="question" rows="3" style="margin: 5px" placeholder="Ask your question"></textarea>
            <button id="captureImage">Capture Image</button>
            <button id="captureAudio">Capture Audio</button>
            <div id="image_file"></div>
            <div id="audio_file"></div> <br>
            <button id="sendToServer">Send to Server</button> <br>
            <div id="response"></div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
